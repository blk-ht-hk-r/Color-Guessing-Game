<head>

    <!-- Bootstrap CSS -->

    <title>Color Game</title>

<body>

    <h1 class="text-center text-white mb-0">
        The Great
        <br>
        <span id="color-display"></span>
        <br>
        Guessing Game 
    </h1>

    <div id="stripe">
        <button id="reload" class="">New Colors</button>
        <span id="result"></span>
        <button id="easybtn" onclick="easySwitch()">Easy</button>
        <button id="hardbtn" class="selected" onclick="hardSwitch()">Hard</button>
    </div>

    <div class="contain">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

<!-- Javascript file -->

    <script src="script.js"></script>
